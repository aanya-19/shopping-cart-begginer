<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product cart</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="">
    <div class="container">
        <header>
            <div class="product-list">Product List</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                  </svg>
                  <span>0</span>
            </div>
        </header>
    <div class="list-products">
        <div class="item">
        <img src="images/image-baklava-desktop.jpg">
        <h2>Product Name</h2>
        <div class="price">$200</div>
        <button class="addtocart">Add to Cart</button>
        </div>
    </div>
</div>
<div class="shopping-cart">
    <h1>Shopping Cart</h1>
    <div class="list-cart">
        <div class="item">
            <div class="img">
                <img src="images/image-baklava-desktop.jpg">
            </div>
            <div class="name">
                Name
            </div>
            <div class="price">
                $200
            </div>
            <div class="quantity">
                <span class="minus">-</span> 
                <span>1</span>
                <span class="add">+</span>
            </div>
        </div>
    </div>
    <div class="btn">
        <button class="close-btn">CLOSE</button>
        <button class="checkout-btn">CHECKOUT</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
